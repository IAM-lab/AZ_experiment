<!-- inherit from layout page -->
{% extends "layout.html" %}

<!-- text for jumbo block -->
{% block mainText %}

<div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-1 sidenav">
            </div>
            <div class="col-sm-10 text-left" style="width:100%;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:95%" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <form action="{{ url_for('finalComments') }}" method="POST">
                    <div class="question-section-bg">
                        <span>Any final feedback/comments? (Optional)</span>
                        <br />
                        <textarea rows="4" cols="100" id="finalcomments" name="finalcomments"></textarea>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-success next-button">Submit</button>
                    <br />
                </form>
            </div>
            <div class="col-sm-1 sidenav">
            </div>
        </div>
</div>

{% endblock %}
